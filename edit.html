<html lang="ja">

<head>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="edit-container">
        <label>授業名: </label>
        <input type="text" id="subjectInput">

            <option value="#E0FFE0">緑</option>
            <option value="#E0E0FF">青</option>
            <option value="#FFFFE0">黄色</option>
            <option value="#FFE0FF">ピンク</option>
            <option value="#E0FFFF">水色</option>
            <option value="#FFF0E0">橙</option>
            <option value="#F0E0FF">紫</option>
            <option value="#FFFFFF">白</option>
            <option value="#E0FFF0">黄緑</option>
        </select>
        <br>
        <button onclick="submitEdit()">変更を保存</button>
    </div>

    <script src="editScripts.js"></script>
</body>

</html>
